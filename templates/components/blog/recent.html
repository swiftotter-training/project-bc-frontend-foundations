{{#all settings.blog_enabled blog.recent_posts}}
<div class="content-item">
    {{#with blog}}
    <h2><a href="{{url}}">The Latest from {{name}}</a></h2>
    <ul>
        {{#each recent_posts}}
        <li>
            {{> components/blog/recent-post post=this
                theme_settings=../../theme_settings}}
        </li>
        {{/each}}
    </ul>
    {{/with}}
</div>
{{/all}}
